<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <label for="nome">nome:</label><input required maxlength="40" type="text" name="nome" id="nome">
        <label for="email">email:</label><input required maxlength="50" type="text" name="email" id="email">
        <label for="cpf">CPF:</label><input required maxlength="11" type="text" name="cpf" id="cpf">
        <label for="endereço">endereço:</label> <input required maxlength="200" type="text" name="endereço" id="endereço">
        <label for="cidade">cidade:</label> <input required maxlength="28" type="text" name="cidade" id="cidade">

    </fieldset>
</body>
<script src="script.js"></script>
</html>
